<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assert/css/update-styles.css">
    <title>Update</title>
</head>
<body>

    <div id="main-container">

        <div class="headder">
            <nav class="nav-bar">
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="view.html" >View</a></li>
                    <li><a href="#" class="active-link">update</a></li>
                </ul>
            </nav>
    
            <div class="button-area">
                <button class="login-btn">Login</button>
                <button class="sign-btn">Sign-up</button>
            </div>
            
        </div>
    
        <div class="underline">
            <hr>
        </div>
    
        <div class="search-container">
            <input type="text" placeholder=" Enter your NIC :" id="searchNIC">
            <button class="search-btn" id="searchBtn">Search</button>
        </div>
    
        <div class="body-container">
            <div class="form-container">
    
                <div class="topic-container">
                    Update the registation form
                </div>
    
                <div class="question-container">
                    <label for="firstName">Update your first name :</label>
                    <input type="text" id="firstName">
                </div>
    
                <div class="question-container">
                    <label for="lastName">Update your last name :</label>
                    <input type="text" id="lastName">
                </div>
    
                <div class="question-container">
                    <label for="school">Update is your school name :</label>
                    <input type="text" id="school">
                </div>
    
                <div class="question-layout">
                    <div class="question-container">
                        <label for="nic">Update your NIC number :</label>
                        <input type="text" id="nic">
                    </div>
    
                    <div class="question-container">
                        <label for="age">Update your age :</label>
                        <input type="text" id="age">
                    </div>
                </div>
    
    
                <div class="question-container">
                    <label for="email">Update your email address :</label>
                    <input type="text" id="email">
                </div>
                
            
                <div class="question-container">
                    <label for="phoneNumber">Update your phone number :</label>
                    <input type="text" id="phoneNumber">
                </div>
    
                <div>
                    <button class="updateBtn" id="update-btn">Update</button>
                    <button class="deleteBtn" id="delete-btn">Delete</button>
                </div>
    
            </div>
        </div>

    </div>

    <div class="ok-msg display-none" id="okMsg">
        <div>Update Successful</div>
        <button class="ok-btn" id="okBtn">Ok</button>
    </div>

    <div class="delete-msg display-none" id="deleteMsg">
        <div>Are you sure, you wanna delete ?</div>
        <button class="yes-btn" id="yesBtn">Yes</button>
        <button class="no-btn" id="noBtn">No</button>
    </div>

    <script src="assert/js/update-app.js"></script>

</body>
</html>
